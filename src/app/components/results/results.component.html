<div class="card bg-light mb-4">
  <div class="card-header d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center">
    &#9737; Results

    <div [ngSwitch]="isRunning">
      <button *ngSwitchCase="false" class="btn btn-sm btn-success" (click)="start()">Run above example</button>
      <button *ngSwitchCase="true" class="btn btn-sm btn-danger" (click)="stop()">Stop</button>
    </div>
  </div>

  <ng-content></ng-content>

  <ul class="list-group list-group-flush" [ngSwitch]="results.length">
    <li *ngSwitchCase="0" class="list-group-item">No results available</li>

    <ng-container *ngSwitchDefault>
      <li  class="list-group-item" *ngFor="let result of results" [textContent]="result | json"></li>
    </ng-container>
  </ul>
</div>
