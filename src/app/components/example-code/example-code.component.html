<div class="card bg-light mb-4">
  <div class="card-header d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center">
    &#9757; Example Code

    <div>
      <button class="btn btn-sm btn-warning mr-2" (click)="zoomIn()">Zoom in</button>
      <button class="btn btn-sm btn-warning" (click)="zoomOut()">Zoom out</button>
    </div>
  </div>

  <div class="card-body px-0 py-0" [style]="zoomStyle">
    <ng-content></ng-content>
  </div>
</div>
